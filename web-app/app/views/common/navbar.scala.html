@(context: PageContext)(implicit assets: AssetsFinder)

<!-- Navbar -->
<div class="navbar navbar-default mega-menu navbar-responsive-collapse" role="navigation">
    <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span>
            </button>
            <h2>
                <a class="navbar-brand VC_nopadding" href="/">
                    <img id="logo-header" class="VC_logo_size" width="40" height="40" src="@assets.path("images/logo100.png")" alt="Logo1">
                </a>
                <a class="navbar-brand" style="margin-bottom:10px; margin-left:10px; color: black;" href="/">VELOCORNER</a>
            </h2>
        </div>

    @if(context.isLoggedIn()) {
        <!--  Search input form -->
        <div class="input-group col-md-6 col-xs-12" style="float: left; margin: 10px;">
            <input id="search" name="search" type="text" class="form-control" placeholder="Search for activities ...">
            <span class="input-group-btn">
                <button id="search_button" name="search_button" class="btn-u" type="button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    }

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <!-- Home -->
                <li class="@(if (context.title == "Home") "active" else "")"><a href="/">Home</a></li>
            @if(context.isCrawlerEnabled) {
                <!-- Best price comparison -->
                <li class="@(if (context.title == "Best") "active" else "")"><a href="/best">Find Best Components</a></li>
            }
                <!-- About -->
                <li class="@(if (context.title == "About") "active" else "")"><a href="/about">About Us</a></li>
            @if(context.isAdmin()) {
                <!-- Admin -->
                <li class="@(if (context.title == "Admin") "active" else "")"><a href="/admin">Admin</a></li>
            }
            </ul>
        </div><!--/navbar-collapse-->
    </div>
</div>
<!-- End Navbar -->

<script type="text/javascript" src="@assets.path("javascripts/search.js")"></script>
