<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://rawgithub.com/johnschult/jquery.countdown360/master/dist/jquery.countdown360.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="countdown"></div>

    <script type="text/javascript">
        var countdown = $("#countdown").countdown360({
            radius: 60,
            seconds: 20,
            label: ['sec', 'secs'],
            fontColor: '#FFFFFF',
            autostart: false,
            onComplete: function () {
              console.log('done');
            }
        });

        countdown.start();

        $('#countdown').click(function() {
          countdown.extendTimer(2);
        });
    </script>
</body>
</html>
