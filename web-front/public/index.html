<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Cycling Platform">
    <meta name="author" content="velocorner.com">
    <meta name="theme-color" content="#ffffff"/>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Velocorner</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/images/favicon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/appleicon.png">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/style.css">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/headers/header-default.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/footers/footer-v2.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/owl-carousel/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/revolution-slider/rs-plugin/css/settings.css" type="text/css" media="screen">
    <!--[if lt IE 9]><link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/revolution-slider/rs-plugin/css/settings-ie8.css")" type="text/css" media="screen"><![endif]-->

    <!-- CSS Theme -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/theme-colors/default.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/theme-skins/dark.css" id="style_color">
    <!-- CSS Page Style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/pages/page_404_error.css">

    <!-- Weather icons -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/plugins/line-icons-pro/styles.css">

    <!-- CSS autocomplete overrides-->
    <link rel="stylesheet" href="%PUBLIC_URL%/autocomplete/jquery.autocomplete.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="%PUBLIC_URL%/unify/assets/css/custom.css">

    <link rel="stylesheet" media="screen" href="%PUBLIC_URL%/stylesheets/main.css">
    <link rel="stylesheet" media="screen" href="%PUBLIC_URL%/stylesheets/social-icons.css">

    <script src="%PUBLIC_URL%/highcharts/highcharts.js" type="text/javascript"></script>

    <script async src="%PUBLIC_URL%/javascripts/app.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/javascripts/moment.min.js" type="text/javascript"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- JS Global Compulsory -->
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS Implementing Plugins -->
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/back-to-top.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/owl-carousel/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/revolution-slider/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/plugins/revolution-slider/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/autocomplete/jquery.autocomplete.js"></script>
    <!-- JS Customization -->
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/js/custom.js"></script>
    <!-- JS Page Level -->
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/js/app.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/js/plugins/owl-carousel.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/unify/assets/js/plugins/revolution-slider.js"></script>

    <!-- TODO: shortcut, startheight 200 when logged in otherwise 300 -->
    <script type="text/javascript">
        jQuery(document).ready(function() {
            App.init();
            OwlCarousel.initOwlCarousel();
            jQuery('.tp-banner').revolution(
              {
                  delay:9000,
                  startwidth:1170,
                  startheight: 300,
                  hideThumbs:10,
                  navigationStyle:"preview4"
              });
            //RevolutionSlider.initRSfullWidth();
        });
    </script>
    <!--[if lt IE 9]>
    <script src="%PUBLIC_URL%/unify/assets/plugins/respond.js"></script>
    <script src="%PUBLIC_URL%/unify/assets/plugins/html5shiv.js"></script>
    <script src="%PUBLIC_URL%/unify/assets/js/plugins/placeholder-IE-fixes.js"></script>
    <![endif]-->

  </body>
</html>
