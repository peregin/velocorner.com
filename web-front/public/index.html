<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Cycling Platform">
    <meta name="author" content="velocorner.com">
    <meta name="theme-color" content="#ffffff"/>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Velocorner</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/images/favicon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/appleicon.png">

    <link rel="stylesheet" media="screen" href="%PUBLIC_URL%/stylesheets/main.css">

    <script async src="%PUBLIC_URL%/javascripts/app.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/javascripts/moment.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
